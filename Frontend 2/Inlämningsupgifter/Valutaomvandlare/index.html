<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script src="utilities.js" defer></script>
    <script src="api.js" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <div class="main">
      <h1>exchange</h1>
      <div class="container">
        <div class="form-group">
          <input
            type="number"
            class="currency-amount-input"
            placeholder="Enter amount..."
          />
          <div class="rates-form">
            <select class="rates" id="convert-from"></select>

            <i class="fas fa-exchange-alt fa-1x" id="switch-order"></i>

            <select class="rates" id="convert-to" dir="rtl"></select>
          </div>

          <a class="btn-convert btn btn-light">Convert</a>
        </div>
      </div>
      <div class="result"></div>

    </div>
  </body>
</html>
